<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./styleWithScss.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>
  </head>

  <body>
    <section class="section_qr">
      <div class="container">
        <img src="../images/image-qr-code.png" class="img" />
        <h2>Improve your front-end skills by building projects</h2>
        <p>
          Scan de QR code to visit Frontend Mentor and take your coding skills
          to the next lever
        </p>
      </div>
    </section>

    <div class="section_attribution">
      <div class="attribution">
        <p>Challenge by</p>
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >
      </div>
      <div class="attribution">
        <p>Coded by</p>
        <a href="https://github.com/aldrek" target="_blank">Ahmad salman</a>.
      </div>
    </div>
  </body>
</html>
